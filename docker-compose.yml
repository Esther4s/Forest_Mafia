version: '3.8'

services:
  forest-mafia-bot:
    build: .
    container_name: forest-mafia-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///app/data/forest_mafia.db}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./bot_settings.json:/app/bot_settings.json
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
    networks:
      - forest-mafia-network

  postgres:
    image: postgres:15-alpine
    container_name: forest-mafia-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=forest_mafia
      - POSTGRES_USER=${POSTGRES_USER:-forest_mafia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-forest_mafia_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - forest-mafia-network

volumes:
  postgres_data:

networks:
  forest-mafia-network:
    driver: bridge
